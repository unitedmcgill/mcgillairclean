<div class="animated fadeIn">
    <div class="card card-block card-outline-primary ">
        <h4 class="card-title card-accent-primary">References</h4><br />
        <div class="card-text">
            <p>The following links may be useful references when deciding upon an air pollution control system.</p>
        </div>      
        <div class="col-xs-12">
            <ul>
                <li *ngFor="let link of links"><a target="_blank" href="{{link.link}}">{{link.name}}</a></li>
            </ul>
        </div>
    </div>
</div>
